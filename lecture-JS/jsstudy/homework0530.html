        // exA2)
        function is_prime(i, primes) {
            for (var p of primes) {
                if (i % p == 0) {
                    return null;
                }
            }
            return i;
        }

        var primes = [];
        for (var i = 2; i < inpt; i++) {
            var x = is_prime(i, primes);
            if (x != null) {
                primes.push(x);
            }
        }
        document.write("<br>primes: " + primes);
