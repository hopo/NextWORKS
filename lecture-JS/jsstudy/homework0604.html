<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework0604</title>
</head>

<body>
	<input type="button" name="PUSH" onclick="lotto()">

	<script>
		"use strict"

		function rand_num() {
			return Math.floor(Math.random()*45 + 1);
		}

		function is_member(n, list) {
			for(var e of list) {
				if(e == n) {
					return true;
				}
			}
			return false;
		}

		var i = 1;
		var r = rand_num();
		var list = [r];
		while(i < 6) {
			r = rand_num();
			if(is_member(r, list)) {
				continue;	
			}
			list[i] = r;
			i++;
		}
		console.log(list);

	</script>
</body>
</html>
