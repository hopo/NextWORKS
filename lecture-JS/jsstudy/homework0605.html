        // 2)
        function myRan(start, end) {
            return Math.floor(Math.random() * start + 1 + (end - start));
        }

        var i = 0;
        var ranNum = myRan(100, 200);
        console.log(ranNum); // console에 답 찍기
        var list = [];
        var userNum = 0;

        while (i < 5) {

            do {
                userNum = prompt("100 ~ 200 사이의 수를 입력하라 ");
            }
            while(userNum < 100 || userNum > 200);
                list[i] = userNum;

            if (ranNum == userNum) {
                document.write("GOOD!!! " + "<br>");
                break;
            }
            if (ranNum > userNum) {
                alert(userNum + "보다 큰 수");
            } else {
                alert(userNum + "보다 작은 수");
            }
            i++;
        }

        if (i == 5) {
            document.write("멍청이!!! " + "<br>");
        }

        document.write("ranNum: " + ranNum + "<br>");
        document.write("userNum: [" + list + "]");
