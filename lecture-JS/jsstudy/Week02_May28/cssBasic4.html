		// ex3)
		var myDiv = document.getElementById("wrap");
		var myStyle = myDiv.style;

		var docHeight = window.innerHeight;
		var docWidth = window.innerWidth;
		var moveHeight = 20;
		var moveWidth = 20;

		function moveDiv() {
			console.log("myStyle.left, myStyle.top: ( ", myStyle.left, ":", myStyle.top, " )");
			myStyle.top = (parseInt(myStyle.top) + moveHeight) + "px";
			myStyle.left = (parseInt(myStyle.left) + moveWidth) + "px";

			if ((parseInt(myStyle.left)) + 30 > docWidth) {
				moveWidth = -moveWidth;
			}
			if ((parseInt(myStyle.left)) <= 0) {
				moveWidth = -moveWidth;
			}
			if (parseInt(myStyle.top) + 30 > docHeight) {
				moveHeight = -moveHeight;
			}
			if (parseInt(myStyle.top) <= 0) {
				moveHeight = -moveHeight;
			}
			setTimeout(moveDiv, 50);
		}
		moveDiv();
