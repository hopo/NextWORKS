        // 2)
        function myRan(start, end) {
            return Math.floor(Math.random() * (end - start) + start);
        }

        function ranHexaNum() {
            var mystr = '';
            for (var i = 0; i < 3; i++) {
                var mynum = myRan(0, 256);
                if (mynum < 16) {
                    mystr = "0" + mystr;
                }
                mystr += mynum.toString(16);
            }
            return mystr;
        }

        function chgBack() {
            var hexadecimal = ranHexaNum();
            document.getElementById("myBack").style.backgroundColor = "#" + hexadecimal;
            console.log(`color code: #${hexadecimal}`);
            setTimeout(chgBack, 500);
        }

        function main() {
            chgBack();
        }

        main();
