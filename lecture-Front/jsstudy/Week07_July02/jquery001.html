<html lang="en">

<head>

    <title>jquery001.html</title>
    <script type="text/javascript" src="../jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1 id="id01" style="color:blue;">THIS IS TEXT</h1>
    <h1 class="cls01" style="color:black;">THIS IS TEXT 02</h1>

        $('.cls01').css('color', 'olive'); //write

        $('*').css('background-color', '#eeffee'); //write
    });
    </script>
