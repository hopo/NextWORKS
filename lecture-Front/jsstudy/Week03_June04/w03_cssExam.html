<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cssExam</title>
    <style>
    /* Init */

    * {
        padding: 0;
        border: 0;
    }
    /* tag selector */

    h1 {
        background: orange;
    }
    /* id selector */

    #only1 {
        color: #FFEEAA;
        background: cyan;
    }
    /* class selector */

    .sample {
        color: red;
    }
    </style>
</head>

<body>
    <h1>Good Morning1!</h1>
    <h1 class="sample">Good Morning2!</h1>
    <h1 id="only1">Good Morning3!</h1>
    <h1 class="sample">Good Morning4!</h1>
</body>

</html>
