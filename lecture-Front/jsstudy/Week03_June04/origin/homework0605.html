        // 3) sensei sol
        function myRan(start, end) {
            return Math.floor(Math.random() * (end + 1 - start) + start);
        }

        function numGame() {
            var quesNum = myRan(100, 200);
            var sidoCnt = 0;

            alert("답은" + quesNum + "<br>");

            while (true) {
                var userInput = parseInt(prompt("예상 숫자를 입력하세요", 100));
                sidoCnt++;

                if (quesNum == userInput) {
                    if (sidoCnt <= 5) {
                        document.getElementById("express").innerHTML = sidoCnt + "만에 맞추다니 훌륭해!!";
                    } else {
                        document.getElementById("express").innerHTML = sidoCnt + "만에 맞추다니 별로얌!!";
                    }
                    break;
                }

                if (userInput > quesNum) {
                    alert("답은 좀더 작은 숫자 입니다!");
                } else {
                    alert("답은 좀더 큰 숫자 입니다!");
                }
            }
        }
