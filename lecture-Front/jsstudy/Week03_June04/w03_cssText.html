<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>cssText</title>
    <style>
    h1 {
        text-align: center;
        color: red;
    }
    /* 중앙정렬*/

    p.date {
        text-align: right;
        color: indigo;
    }
    /* 오른쪽정렬*/

    p.poet {
        text-align: justify;
        color: blue;
    }
    /* 양쪽정렬*/
    </style>
</head>

<body>
    <h1>CSS 텍스트 정렬 예제</h1>
    <p class="date">2013년 9월 1일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라
    </p>
    <p><em>참고 푸시킨의 시</em></p>
</body>

</html>
