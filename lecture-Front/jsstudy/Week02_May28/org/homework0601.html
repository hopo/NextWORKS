		// 5) sensei sol
		var text = 'I am Programmer!';
		var ret = '';
		var direction = true;
		var i = 1;

		while (i > 0) {
			if (i == 6) {
				direction = false;
			}
			var open = "<h" + i + ">";
			var close = "</h" + i + ">";
			ret = open + text + close;
			if (direction) {
				i++;
			} else {
				i--;
			}
			document.write(ret);
