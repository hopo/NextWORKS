    <script>
        "use strict"

        var global_var = "global variable";
        var global_var = "re decalration";

        var PI = 3.14;

        {
            let block_var = "337" // block scope
        }

        // console.log("D", block_var);

        function var_check() {
            var var_local = "local variable";
        }

        console.log("A", global_var);

        var_check();
        console.log("B", var_local);

        var var_local; // hoisting
        for (var var_local = 1; var_local < 10; var_local++) {

        }
        console.log("C", var_local);
