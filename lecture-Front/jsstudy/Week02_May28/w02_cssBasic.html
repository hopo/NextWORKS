<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Casading Style Sheet(css)</title>
</head>

<body>
    <div id="wrap" style="width:400px; height:400px; background:lawngreen"></div>
    <script>
    "use strict"
    // ...

    var myDiv = document.getElementById("wrap");
    // var exp=40;

    function divExp() {
        // exp = exp + 10;
        myDiv.style.width = (parseInt(myDiv.style.width) - 10) + "px";
        myDiv.style.height = (parseInt(myDiv.style.height) - 10) + "px";

        if (parseInt(myDiv.style.height) == 500) {
            myDiv.innerHTML = "<h1>Now Stop!!</h1>";
            return;
        }
        setTimeout(divExp, 500);
    }
    divExp();
    </script>
</body>

</html>
