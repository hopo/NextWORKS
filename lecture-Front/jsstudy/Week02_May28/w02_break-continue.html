<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break-continue</title>
</head>

<body>
    <script>
    "use strict"

    // exA)
    for (var i = 1; i <= 9; i++) {
        if (i == 4) { continue; }
        if (i == 8) { break; }
        document.write(i + "<br>");
    }
    </script>
</body>

</html>
