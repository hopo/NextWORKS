<body>
    <header>
        <div id="title">NEXT TUTORIALS</div>
        <div id="menubar">
            <a href="../app.html">메인</a>&nbsp; &nbsp; &nbsp;
            <a href="../algorithm/app_algorithm.html">알고리즘문제</a>&nbsp; &nbsp; &nbsp;
            <a href="../documents/app_documents.html">도큐먼츠</a>&nbsp; &nbsp; &nbsp;

            <a href="../contact/app_contact.html">컨택트</a>&nbsp; &nbsp; &nbsp;
        </div>
    </header>
    <hr>
    <div id='container'>
        <table id='table' width='80%' cellpadding="5" cellspacing="2">
            <tr>
                <td id='tableLeftTd' rowspan="2" width='200px'>
                    <div id='docuLeft'></div>
                </td>
                <td>
                    <div id='docuRight'>
                        <div id='contentTitle'></div>
                        <pre id='contentArticle'></pre>
                        <div id='contentBottom'>(bottom section)</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td height='100%'></td>
            </tr>
        </table>
    </div>
    <!-- data -->
    <script type="text/javascript" src="data/listWeeks.js"></script>
    <script type="text/javascript" src="data/sourceCodes.js"></script>
    <script>
    "use strict"

    var docuLeft = document.querySelector('#docuLeft');
    var docuRight = document.querySelector('#docuRight');
    var contentTitle = document.querySelector('#contentTitle');
    var contentArticle = document.querySelector('#contentArticle');

    var str = '';

    for (var i in listWeeks.sort()) {
        docuLeft.innerHTML += `<br><div style='font-size:1.5em;'>${listWeeks[i].slice(0,6)}</div>`;
        for (var e of listAllFiles[i].sort()) {

            var path = listWeeks[i] + '/' + e;
            var fileName = e.slice(4).replace('.html', '');

            str = `<li><label onclick="handleSelect('${path}', ${fileName})">${fileName}</label></li>`;
            docuLeft.innerHTML += str;
        }
    }

    function handleSelect(path, fileName) {
        contentTitle.textContent = path;
        contentArticle.textContent = fileName;
    }
    </script>
</body>

</html>
