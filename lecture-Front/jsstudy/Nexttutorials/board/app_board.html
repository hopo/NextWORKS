<body>
    <header>
        <div id="title">NEXT TUTORIALS</div>
        <div id="menubar">
            <a href="../app.html">메인</a>&nbsp; &nbsp; &nbsp;
            <a href="../algorithm/app_algorithm.html">알고리즘문제</a>&nbsp; &nbsp; &nbsp;
            <a href="../documents/app_documents.html">도큐먼츠</a>&nbsp; &nbsp; &nbsp;

            <a href="../contact/app_contact.html">컨택트</a>&nbsp; &nbsp; &nbsp;
        </div>
    </header>
    <hr>
    <div id='container'>
        <table id='boardMenu' width='800px'>
            <tr>
                <td id='searchPart' width='100%'>
                    <input type="text" placeholder="search title">
                    <button type="">SEARCH</button>
                </td>
                <td>
                    <button onclick='handleList()'>LIST</button>
                </td>
                <td>
                    <button onclick='handleWrite()'>WRITE</button>
                </td>
            </tr>
        </table>
        <table id='boardTable' border='1'>
            <tr id='hdRow'>
                <th>Index</th>
                <th width="500px">Title</th>
                <th>RegiUser</th>
                <th>RegiDate</th>
                <th>View</th>
            </tr>
        </table>
        <div id='listNum'>
            <a href="#">&#60;&#60;&nbsp;&nbsp;</a>
            <a href="#">next&nbsp;&nbsp;&nbsp;</a>
            <a href="#7">&nbsp;7&nbsp;</a>
            <a href="#">&nbsp;..&nbsp;</a>
            <a href="#3">&nbsp;3&nbsp;</a>
            <a href="#2">&nbsp;2&nbsp;</a>
            <a href="#1">&nbsp;1&nbsp;</a>
            <a href="#">&nbsp;&nbsp;&nbsp;prev</a>
            <a href="#">&nbsp;&nbsp;&#62;&#62;</a>
        </div>
    </div>
    <hr>
    <!-- data -->
    <script src="data/boardItems.js"></script>
    <script>
    "use strict"

    var boardTable = document.querySelector('#boardTable');

    var nodeTr = null;
    var nodeTd = null;
    var nodeA = null;

    var idx = 99;

    for (var i = 0; i < 10; i++) {
        // table row
        nodeTr = document.createElement('tr');
        boardTable.appendChild(nodeTr);

        // data in row
        nodeTd = document.createElement('td');
        nodeTd.textContent = '0' + (--idx);
        nodeTr.appendChild(nodeTd);

        nodeTd = document.createElement('td');

        nodeA = document.createElement('a');
        nodeA.setAttribute('href', 'viewItem.html?idx=' + idx);
        nodeA.setAttribute('class', 'boardHover');
        nodeA.textContent = ttt[i];

        nodeTd.appendChild(nodeA);
        nodeTr.appendChild(nodeTd);


        nodeTd = document.createElement('td');
        nodeTd.textContent = nnn[i];
        nodeTr.appendChild(nodeTd);

        nodeTd = document.createElement('td');
        nodeTd.textContent = '1998/02/03';
        nodeTr.appendChild(nodeTd);

        nodeTd = document.createElement('td');
        nodeTd.textContent = Math.round((Math.random() * 100), 1);
        nodeTr.appendChild(nodeTd);

    }

    function handleWrite() {
        location.href = 'writeForm.html'
    }

    function handleList() {
        location.href = 'app_board.html'
    }
    </script>
</body>

</html>
