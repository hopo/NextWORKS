    <div id="opening"></div>
    <hr>
    <script>
    "use strict"

    var openingDiv = document.querySelector('#opening');

    var text = 'all work and no play makes jack a dull boy';
    var textArr = text.split(' ');
    var num = 0;
    var maxNum = 50;

    function opening() {
        if (num == textArr.length) {
            num = 0;
            maxNum--; 
            if (maxNum < 0) {
                openingDiv.textContent = '';
                maxNum = 80;
            }

        }
        var text = document.createTextNode(` ${textArr[num++]}`);
        openingDiv.appendChild(text);

        setTimeout(opening, 80);
    }

    opening();
    </script>
