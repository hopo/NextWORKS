    <script>
        "use strict"

        // array print
        function arrDisp(arr) {
            document.write("[ ");
            for (var a of arr) {
                document.write(a + " ");
            }
            document.write("]");
        }

        // quiz2)
        //  서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오.
        var numbers = Array();
        while (numbers.length < 5) {
            var num = parseInt(prompt("Input number: "));
            if (numbers.indexOf(num) != -1) {
                alert("중복!!!");
            } else {
                numbers.push(num);
            }
        }
        arrDisp(numbers);
