<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>arrayMethods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
    "use strict"

    const BR = "<br>";

    var arr1 = ["Apache", "Nginx", "IIS", "Tomcat", "NodeJS-Express"];
    var arr2 = ["JSP", "PHP", "ASP"];
    var arr3 = ["Sqlite", "Oracle", "MariaDB", "MongoDB"];

    // push()
    arr3.push("CUBRID"); // ;배열의 마지막에 값 추가
    document.write("pop() 전: " + arr3.length + BR);
    console.log(arr3.pop()); // ;빼열의 마지막 값을 return 하고 뺌
    document.write("pop() 후: " + arr3.length + BR);

    // like push()
    function mypush(arr, str) {
        arr[arr.length] = str;
    }

    var x = [];
    // like pop()
    function mypop(arr) {
        return arr.splice(arr.length - 1); // ; 좋은 예제가 아님
    }

    mypush(arr2, "ZZZ");
    document.write("mypush(): " + arr2 + BR);

    var p = mypop(arr2);
    document.write("poped: " + p + BR);
    document.write("mypop(): " + arr2 + BR);
    </script>
</body>

</html>
