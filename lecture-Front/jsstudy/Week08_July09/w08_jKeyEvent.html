<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jKeyEvent</title>
    <script type="text/javascript" src="jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div>
        <p>Now, I think..</p>
        <h1>140</h1>
        <textarea cols="70" rows="5"></textarea>
    </div>
    <script>
    "use strict"

    jQuery(function() {
        $('textarea').keyup(function() {
            var inputLength = $(this).val().length;
            var remain = 140 - inputLength;

            $('h1').html(remain);

            if(remain >= 0) {
                $('h1').css('color', 'blue');
            } else {
                $('h1').css('color', 'red');    // when over 140
            }
        });
    })
    </script>
</body>

</html>
