<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jClone</title>
    <script type="text/javascript" src="jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1>HEADER</h1>
    <hr>
    <div>
    </div>
    <hr>
    <script type="text/javascript">
    	"use strict"
    	jQuery(function() {
    		// clone()
    		$('h1').append($('h1').clone());
    	})
    </script>
</body>

</html>
