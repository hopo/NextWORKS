<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jattr.html</title>
    <script type="text/javascript" src="jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <img src="image/tiger0.jpg" alt="0">
    <img src="image/tiger1.jpg" alt="1">
    <img src="image/tiger2.jpg" alt="2">
    <img src="image/tiger3.jpg" alt="3">
    <img src="image/tiger4.jpg" alt="4">
    <script>
    "use strict"
    jQuery(function() {
        $('img').css({ width: '100px', height: '200px' })
        setInterval(function() { $('img').first().appendTo('body') }, 2000)
    })
    </script>
</body>

</html>
