<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>addClass</title>
    <script type="text/javascript" src="jQuery/jquery-3.3.1.min.js"></script>
    <style>
    .hight-light-0 {
        background: red;
    }

    .hight-light-1 {
        background: orange;
    }

    .hight-light-2 {
        background: yellow;
    }

    .hight-light-3 {
        background: green;
    }

    .hight-light-4 {
        background: blue;
    }
    </style>
</head>

<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
    <script>
    "use strict"
    $(function() {
        $('h1').each(function(index, item) {
            $(item).addClass('hight-light-' + index);
        })
    });
    </script>
</body>

</html>
