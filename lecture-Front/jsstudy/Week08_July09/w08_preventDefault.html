<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>preventDefault</title>
    <script type="text/javascript" src="jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1>
	<a href="http://nextit.or.kr" title="">NextIT</a>
	</h1>
    <script>
    jQuery(function() {
    	/*
    	// preventDefault()
        $('a').on('click', function(event) {
            $(this).css('background-color', 'blue');
            event.preventDefault();	// ;;;Prevent tag function
        })

        // stopPropagation()
        $('a').on('click', function(event) {
            $(this).css('background-color', 'blue');
            event.stopPropagation()
        })
        */

        // return false;
        $('a').on('click', function(event) {
            $(this).css('background-color', 'blue');
            	return false;
        })

        $('h1').on('click', function(event) {
            $(this).css('background-color', 'red');
        })
        // ;;->이벤트버블링이 발생 

    })
    </script>

</html>
