<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jclone.html</title>
    <script type="text/javascript" src="jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1>HEADER-0</h1>
    <h1>HEADER-1</h1>
    <h1>HEADER-2</h1>
    <script>
    "use strict"
    jQuery(function() {
        /*
    	// click
        $('h1').on('click', function() {
            $(this).html(function(index, html) {
                return html + '+';
            })
        })
        */

        // mouseover
        $('h1').on('mouseover', function() {
            $(this).html(function(index, html) {
                return html + '+';
            })
        })
    })
    </script>
</body>

</html>
